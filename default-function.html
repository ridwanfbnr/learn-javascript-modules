    <title>Default Function</title>
</head>
<body>

    <script type="module">

        //  nama function nya bebas karna sudah di definisikan alias
        import sayHello from "./scripts/say-hello.js";

        //  import {default as sayHello} from "./scripts/say-hello.js";

        sayHello("Ridwan");

    </script>
