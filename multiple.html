<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Multiple</title>
</head>
<body>

    <script type="module">

        //  Import Multiple
        import {company, sum, Company} from "./scripts/multiple.js";
        
        console.info(company);
        console.info(sum(10, 10));
        
        const nameCompany = new Company("Programmer Zaman Now");
        nameCompany.course("JavaScript");
        
        
        //  Alias di Import
        import {company as perusahaan, sum as total, Company as Perusahaan} from "./scripts/multiple2.js";

        console.info(perusahaan);
        console.info(total(10, 10));
        
        const namePerusahaan = new Perusahaan("Programmer Zaman Now");
        namePerusahaan.course("JavaScript");

    </script>
    
</body>
