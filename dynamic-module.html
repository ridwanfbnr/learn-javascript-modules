<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Module</title>
</head>
<body>

    <input type="text" name="text" id="name">
    <input type="button" value="Submit" id="sayButton">

    <script type="module">

        // import {alertHello} from "./scripts/alert.js";

        /*
            Dynamic Module Loading

        -   Saat kita menggunakan module dengan cara import, maka semua module akan diload
        -   Pada Kenyataannya, kadang kita tidak ingin meload semua module diawal, kita ingin
            me-load module ketika dibutuhkan saja, ini akan menghemat bandwith jaringan juga,
            karena kita tidak perlu download semua module diawal
        -   JavaScript mendukung dynamic module loading, caranya kita bisa menggunakan
            function import(), dimana hasilnya berupa promise <ModuleObject>
        */

        //  Dynamic Module Loading
        document.getElementById("sayButton").onclick = function() {
            const name = document.getElementById("name").value;
            
            import("./scripts/alert.js").then(function (module) {
                module.alertHello(name);
            })
        }


        //  Atau bisa seperti ini
        /*
        document.getElementById("sayButton").onclick = function() {
            import("./scripts/alert.js").then(module => {
                const name = document.getElementById("name").value;
                module.alertHello(name);
            })
        }
        */

    </script>
    
</body>
</html>
